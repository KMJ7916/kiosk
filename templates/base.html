<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} Lion Cafe Kiosk {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra-style %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffdb0d; /* 직접 지정한 배경색 */ mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}" style="color: #fff;">Lion Cafe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}" style="color: #fff;">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'cafe:menu_list' %}" style="color: #fff;">대표메뉴</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color: #fff;">admin</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mb-5">
        {% block content %}{% endblock %}
    </div>

    {% block footer %}
    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container text-center">
            <p>© Lion Cafe</p>
            <p>Follow us: <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a></p>
            <p>개인정보처리방침 | 이용약관</p>
        </div>
    </footer>
    {% endblock %}
    <script src="https://kit.fontawesome.com/c998a172fe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block extra-script %}{% endblock %}
    
    </body>
    </html>
